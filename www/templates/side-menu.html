<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
             <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-settings" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="side-menu"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">苏州弓箭</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list>
                <ion-item ui-sref="side-menu.pageRecords" menu-close="">成绩记录</ion-item>
                <ion-item ui-sref="side-menu.pageVideo" menu-close="">视频录制</ion-item>
                <ion-item ui-sref="side-menu.pageMap" menu-close="">箭馆路线</ion-item>
                <ion-item ui-sref="side-menu.pageIntro" menu-close="">新手入门</ion-item>
                <ion-item ui-sref="side-menu.pageExam" menu-close="">考试模式</ion-item>
                <ion-item ui-sref="side-menu.pageMedal" menu-close="">我的成就</ion-item>
                <ion-item ui-sref="side-menu.pageAbout" menu-close="">关于作者</ion-item>
           
                <ion-item ui-sref="side-menu.tab.dash" menu-close="">测试tab</ion-item>
                <ion-item ui-sref="side-menu.canvas" menu-close="">测试canvas</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    
     <ion-side-menu side="right" ng-controller="pageSetCtrl" >
        <div class="card">
            <div class="item item-text-wrap">
                您一共已经射了{{arrowsCount}}支箭
            </div>
        </div>

        <label class="item item-input item-select">
            <div class="input-label">
                成绩曲线量化一组箭数
            </div>
            <select ng-model="topicsDatatab"
                ng-options="tab.value as tab.label for tab in tabs">
            </select>
        </label>

        <label class="item item-input item-select">
            <div class="input-label">
                x环视为十环
            </div>
            <select ng-model="topicsDatatab2"
                ng-options="tab.value as tab.label for tab in tabs2">
            </select>
        </label>
        
         <label class="item item-input item-select">
            <div class="input-label">
                箭道长度
            </div>
            <select ng-model="topicsDatatab3"
                ng-options="tab.value as tab.label for tab in tabs3">
            </select>
        </label>
        
        <label class="item item-input item-select">
            <div class="input-label">
                弓箭种类
            </div>
            <select ng-options="option.name for option in data.availableOptions track by option.id"
      ng-model="data.selectedOption">
            </select>
        </label>
     </ion-side-menu>
</ion-side-menus>
